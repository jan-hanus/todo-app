openapi: "3.0.1"
info:
  title: "todo-api-gw"
  description: "API GW for todo app"
  version: "2023-08-01T21:50:28Z"
servers:
  - url: "https://ibw3llnqs5.execute-api.${AWS::Region}.amazonaws.com/{basePath}"
    variables:
      basePath:
        default: "dev"
paths:
  /task:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TaskModel"
        required: true
      responses:
        "200":
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
      x-amazon-apigateway-request-validator: "Validate body"
      x-amazon-apigateway-integration:
        type: "aws_proxy"
        httpMethod: "POST"
        uri:
          Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${CreateLambda}/invocations"
        responses:
          default:
            statusCode: "200"
        passthroughBehavior: "when_no_match"
        contentHandling: "CONVERT_TO_TEXT"
components:
  schemas:
    Empty:
      title: "Empty Schema"
      type: "object"
    TaskModel:
      title: "TaskModel"
      required:
        - "phone"
        - "title"
      type: "object"
      properties:
        title:
          type: "string"
        phone:
          type: "string"
        owner:
          type: "string"
        duedate:
          type: "string"
x-amazon-apigateway-request-validators:
  Validate body:
    validateRequestParameters: false
    validateRequestBody: true